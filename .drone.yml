type: docker
kind: pipeline
name: default

steps:
  - name: Build private image
    image: plugins/docker
    settings:
      repo: git.maki-it.corp/kim/lexoffice-voucher-upload
      registry: git.maki-it.corp
      username: 
        from_secret: registry_username
      password:
        from_secret: registry_password
      tags:
        - develop
    
  - name: Test
    image: git.maki-it.corp/kim/lexoffice-voucher-upload:develop
    pull: always
    environment:
      TESTCONFIG:
        from_secret: testconfig.ini
      FILEPATH: /app/config/test.ini
      DEBUG: True
    commands:
      - python3 /app/main.py -h
      - python3 /app/main.py --generate --config $FILEPATH
      - echo "$TESTCONFIG" > $FILEPATH
      - "python3 /app/main.py --config $FILEPATH --continuous --intervall $INTERVALL --run-once 2>&1" 

  - name: Recreate live testing
    image: alpine/curl:latest
    commands:
      - "curl -X POST https://docker.maki-it.corp/api/stacks/webhooks/534764f3-6427-4321-82e0-ebfefd4b2e3b"

  - name: build public image
    image: plugins/docker
    settings:
      repo: kimdrechsel/lexoffice-voucher-upload
      username: kimdrechsel
      password:
        from_secret: dockerhub_token
      registry: docker.io
      tags:
        - latest
      when:
        event:
        - promote
        target:
        - production